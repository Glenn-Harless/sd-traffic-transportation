name: Monthly Data Refresh

on:
  schedule:
    - cron: "0 6 1 * *"   # 1st of every month at 6 AM UTC
  workflow_dispatch:        # Manual trigger

jobs:
  refresh:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Run pipeline (force re-download)
        run: uv run python -m pipeline.build --force

      - name: Commit updated parquets
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/aggregated/*.parquet
          git diff --cached --quiet || git commit -m "chore: monthly data refresh $(date +%Y-%m-%d)"
          git push
